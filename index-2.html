<html lang=en>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
        <title>Net Ninja Pro-the Book</title>
        </head>
        <body>

        <!--basic buttons-->
        <h2>Buttons</h2>
        <button class="btn btn-primary">primary button</button>
        <button class="btn btn-secondary">secondary button</button>

        <!--anchor tags as buttons-->
        <h2>Links as buttons</h2>
        <a href="#" class="btn btn-info">info anchor tag</a> 
        <a href="#" class="btn btn-success">success anchor tag</a>

        <!--button sizes-->
        <h2>button sizes</h2>
        <button class="btn btn-lg btn-danger">large danger btn</button>
        <button class="btn btn-sm btn-warning">small warning btn</button>

        <!--outlined styles-->
        <h2>button styles</h2>
        <button class="btn btn-outline-primary">primary outlined button</button>
        <button class="btn btn-outline-secondary btn-lg">large outlined secondary button</button>
        
        <!--button groups-->
        <h2>button groups</h2>
        <div class="btn-group">
         <a href="#" class="btn btn-primary">button1</a>
         <a href="#" class="btn btn-warning">button2</a>
         <a href="#" class="btn btn-success">button3</a>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous"></script>
        </body>
</html>
